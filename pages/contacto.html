<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Duendes Rugby Club</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poltawski+Nowy:wght@400;600;700&display=swap');
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c68e330338.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="/index.html"><img src="../images/logo.png" class="logo-b" alt="Duendes-logo"></a>
            <ul class="menu-contacto" id="menu">
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/pages/institucion.html">Institucion</a></li>
                <li><a href="/pages/instalaciones.html">Instalaciones</a></li>
                <li><a href="/pages/galeria.html">Galería</a></li>
                <li><a href="/pages/contacto.html">Contacto</a></li>
            </ul>
            <div class="menu-bar-b">
            <i class="fas fa-bars" id="menu-bar"></i>
            </div>
            <div class="social-b">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </nav>
    </header>
<section id="main" class="bootstrap">
    <form class="contacto" id="contacto">
        <div class="col-6">
            <label for="validationCustom03" class="form-label">Nombre completo</label>
            <input type="text" class="form-control mb-4" id="validationCustom03" placeholder="Juan Gomez" required>
        </div>
        <div class="col-6">
            <label for="validationCustom03" class="form-label">Email</label>
            <input type="email" class="form-control mb-4" id="validationCustom03" placeholder="name@example.com" required>
        </div>
        <div class="col-6">
            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
            <textarea class="form-control mb-4" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>
        <div class="col-6">
            <button type="submit" class="btn btn-success mb-3">Enviar</button>
        </div>
    </form>
</section>
    <footer class="footer-contacto">
        <div class="logo-contacto">
            <img src="../images/logo.png" alt="Logo">
        </div>
        <div class="informacion-b">
            <div class="direccion">
                <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
                <h3>Av. José Batlle y Ordóñez 3680, Rosario, Santa Fe</h3>
            </div>
            <div class="telefono">
                <i class="fa-solid fa-phone" style="color: #ffffff;"></i>
                <h3>0341-4641135</h3>
            </div>
            <div class="mail">
                <i class="fa-solid fa-envelope" style="color: #ffffff;"></i>
                <h3>duendes@vfsv</h3>
            </div>
        </div>
        <div class="redes-contacto">
            <h2>Nuestras redes</h2>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="copyright">
            <i class="fa-solid fa-copyright" style="color: #ffffff;"></i>
            <h4>Todos los derechos reservados 2023.</h4>
        </div>
    </footer>
    <script src="../js/main.js"></script>

</html>
