<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Duendes Rugby Club es un club de rugby y hockey de la ciudad de Rosario, Argentina. Es popularmente conocido como uno de los mejores clubes de rugby de Argentina.">
    <meta name="keywords" content="duendes, rugby, club, hockey, jugar">
    <title>Duendes Rugby Club</title>
    <link rel="icon" href="./images/logo.webp" alt="Duendes-logo">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poltawski+Nowy:wght@400;600;700&display=swap');
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c68e330338.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="/index.html"><img src="../images/logo.png" class="logo" alt="Duendes-logo"></a>
            <ul class="menu" id="menu">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./pages/institucion.html">Institucion</a></li>
                <li><a href="./pages/instalaciones.html">Instalaciones</a></li>
                <li><a href="./pages/galeria.html">Galería</a></li>
                <li><a href="./pages/contacto.html">Contacto</a></li>
            </ul>
            <div id="menu-bar" class="menu-bar">
            <i class="fas fa-bars"></i>
            </div>
            <div class="social">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </nav>
    </header>

    <main id="hero" class="hero">
        <div class="info-content">
            <h1>Bienvenidos</h1>
        </div>
    </main>
    <section id="noticias">
        <h2>Noticias</h2>
        <div class="noticia-1">
            <img src="./images/noti1.webp" alt="Noticia-1">
        </div>
        <div class="noticia-2">
            <img src="./images/noticia2.webp" alt="Noticia-2">
        </div>
        <div class="noticia-3">
            <img src="./images/noticia3.webp" alt="Noticia-3">
        </div>
    </section>
    
    <section id="publicidad">
        <div class="video">
            <iframe 
                width="700" 
                height="425" 
                src="https://www.youtube.com/embed/E4XkAZiimxs" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>
        </div>
        <div class="sponsors">
            <h2>Sponsors</h2>
            <div class="sponsors-img">
                <img src="./images/logo-lasegunda.webp" alt="logo-lasegunda">
                <img src="./images/logo-macro.webp" alt="logo-macro">
                <img src="./images/logo-procer-_1_.webp" alt="logo-procer">
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="logo">
            <img src="./images/logo.webp" alt="Logo">
        </div>
        <div class="informacion">
            <div class="direccion">
                <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
                <h3>Av. José Batlle y Ordóñez 3680, Rosario, Santa Fe</h3>
            </div>
            <div class="telefono">
                <i class="fa-solid fa-phone" style="color: #ffffff;"></i>
                <h3>0341-4641135</h3>
            </div>
            <div class="mail">
                <i class="fa-solid fa-envelope" style="color: #ffffff;"></i>
                <h3>duendes@vfsv</h3>
            </div>
        </div>
        <div class="redes">

            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>

        <div class="copyright">

            <h4>Todos los derechos reservados 2023.</h4>
        </div>

<script src="./js/main.js"></script>
